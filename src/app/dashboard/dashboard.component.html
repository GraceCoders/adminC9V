
<div class="panel-header panel-header-sm">
</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="main-section deshboardPage" >

		


		<div class="row">
			
			<div class="dashbord dashbord-orange">
				<div class="icon-section">
					<i class="fa fa-money" aria-hidden="true"></i><br>
					<small>Stores(5)</small>
					<p>{{provider_count}}</p>
				</div>
				<div class="detail-section">
					<a routerLink="/stores">More Info </a>
				</div>
			</div>&nbsp; &nbsp; &nbsp;
			<div class="dashbord">
				<div class="icon-section">
					<i class="fa fa-users" aria-hidden="true"></i><br>
					<small>Users(25)</small>
					<p>{{user_count}}</p>
				</div>
				<div class="detail-section">
					<a routerLink="/users">More Info </a>
				</div>
			</div>
		</div> 

		<div class="row">
			<div class="dashbord dashbord-green">
				<div class="icon-section">
					<i class="fa fa-money" aria-hidden="true"></i><br>
					<small>Orders(120)</small>
					<p>{{subcategory_count}}</p>
				</div>
				<div class="detail-section">
					<a>More Info </a>
				</div>
			</div>&nbsp; &nbsp; &nbsp;
			<div class="dashbord dashbord-blue">
				<div class="icon-section">
					<i class="fa fa-tasks" aria-hidden="true"></i><br>
					<small>Notification</small>
					<p>{{category_count}}</p>
				</div>
				<div class="detail-section">
					<a>More Info </a>
				</div>
			</div>
		</div>

		<h2 style="text-align: left;">Overview</h2>
		<div class="row">
			
			<div class="col-md-12">
				<div class="row" style="margin: 1em 0;">
					<div class="col-md-3" style="padding-top: 1em;">
						<h4 style="text-align: left;">Users</h4>
					</div>
					<div class="col-md-9 row">
						<div class="Col-md-3" style="padding-top: 0.9em;font-size: large;margin-right:0.5em;">
							Filter By :
						  </div>
						  <div class="Col-md-3" style="padding: 0.6em;">
							<input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker placeholder="start Date">
						  </div>
			  
						  <div class="Col-md-3" style="padding: 0.6em;">
							<input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker placeholder="end Date">
						  </div>
						
						  <div class="Col-md-2 text-center mx-auto">
							<button class="btn btn-success">Submit</button>
						  </div>
					</div>
				</div>
				
				<div style="display: block;" class="custom-graph">
					<canvas baseChart 
					  [datasets]="barChartData"
					  [labels]="barChartLabels"
					  [options]="barChartOptions"
					  [plugins]="barChartPlugins"
					  [legend]="barChartLegend"
					  [chartType]="barChartType">
					</canvas>
				  </div>
			</div>
			
			
			<div class="col-md-12">
				<div class="row" style="margin: 1em 0;">
					<div class="col-md-3" style="padding-top: 1em;">
						<h4 style="text-align: left;">Orders</h4>
					</div>
					<div class="col-md-9 row">
						<div class="Col-md-3" style="padding-top: 0.9em;font-size: large;margin-right:0.5em;">
							Filter By :
						  </div>
						  <div class="Col-md-3" style="padding: 0.6em;">
							<input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker placeholder="start Date">
						  </div>
			  
						  <div class="Col-md-3" style="padding: 0.6em;">
							<input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker placeholder="end Date">
						  </div>
						
						  <div class="Col-md-2 text-center mx-auto">
							<button class="btn btn-success">Submit</button>
						  </div>
					</div>
				</div>
				<div style="display: block;">
					<canvas baseChart 
					  [datasets]="barChartData2"
					  [labels]="barChartLabels"
					  [options]="barChartOptions"
					  [plugins]="barChartPlugins"
					  [legend]="barChartLegend"
					  [chartType]="barChartType">
					</canvas>
				  </div>
			</div>
			
		</div>

	</div><br><br>
	<div>
		<ngx-spinner
		  bdColor="rgba(51,51,51,0.8)"
		  size="medium"
		  color="#fff"
		  type="ball-scale-multiple"
		>
		  <p style="font-size: 20px; color: white">Loading...</p>
		</ngx-spinner>
		</div>
</body>
</html>
