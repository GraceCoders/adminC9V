<div id="top"></div>
<div class="panel-header panel-header-sm">
</div>



<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" style="background-color: aquamarine;">
          <h4 class="card-title"> Driver Order List</h4>
          <div class="addNewBtn row">
            <div class="col-md-3" style="padding-top: 0.5em;font-size: x-large;">
              Filter By :
            </div>
            <div class="col-md-6">
              <label>Driver Name</label>
              <select class="form-control">
                <option hidden>Select Driver</option>
                <option value="Driver 1">Driver 1</option>
                <option value="Driver 2">Driver 2</option>
                <option value="Driver 3">Driver 3</option>
                </select>
            </div>
          
            <div class="col-md-3 text-center" style="padding-top: 0.5em;">
              <button class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="userSearchList">
            <input (keyup)="search($event)" placeholder="search...">
            <span _ngcontent-c5="" class="searchIcon"><i _ngcontent-c5="" class="fa fa-search"></i></span>
          </div>
        </div>
        <div *ngIf="!Messages.length">
          No data found
        </div>
        <div *ngIf="Messages.length" class="eventUserList">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>Order Id</th>
                  <th>Customer Name </th>
                  <th>Address</th>
                  <th>Driver Id</th>
                  <th>Driver Name</th>
                  
                </thead>
                <tbody>
                  <tr *ngFor="let item of Messages; let i= index;">
                    
                    <td>{{item.orderId}}</td>
                    <td>{{item.customerName}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.driverId}}</td>
                    <td>{{item.driverName}}</td>
                    
                    
                  </tr>
                </tbody>
              </table>
            </div>
              <div class="row justify-content-center" *ngIf="Messages.length">
                <ngb-pagination [collectionSize]="total" [(page)]="where.page" [maxSize]="5" [pageSize]="where.limit" [rotate]="true"
                 [boundaryLinks]="false" (pageChange)="loadPage($event)"></ngb-pagination>
              </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <div>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </div>
</div>
